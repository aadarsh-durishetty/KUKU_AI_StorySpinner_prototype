<!DOCTYPE html>
<html>
<head>
    <title>Kuku AI StorySpinner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 80px;
            background: linear-gradient(135deg, #F5F5F5, #E0E0E0);
            color: #333333;
        }
        h1 {
            font-size: 36px;
            color: #FF6200;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            background: #FF6200;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: #00C4B4;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Kuku AI StorySpinner</h1>
    <p>Your adventure starts here!</p>
    <a href="/setup"><button>Spin a Story</button></a>
</body>
</html>
