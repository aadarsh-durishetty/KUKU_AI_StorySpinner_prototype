<!DOCTYPE html>
<html>
<head>
    <title>Story Playback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 60px;
            background: linear-gradient(135deg, #F5F5F5, #E0E0E0);
            color: #333333;
        }
        h2 {
            font-size: 28px;
            color: #FF6200;
            text-align: center;
            margin-bottom: 30px;
        }
        .story {
            max-width: 600px;
            margin: 0 auto 30px;
            font-size: 18px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
        }
        form {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #00C4B4;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #FF6200;
            transform: scale(1.1);
        }
        a {
            display: block;
            margin-top: 20px;
            color: #FFC107;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            color: #FF6200;
        }
    </style>
</head>
<body>
    <h2>Your Story</h2>
    <div class="story">{{ story }}</div>
    <form method="POST" action="/interact">
        <input type="hidden" name="story" value="{{ story }}">
        <button type="submit" name="action" value="More suspense">More Suspense</button>
        <button type="submit" name="action" value="New twist">New Twist</button>
        <button type="submit" name="action" value="More action">More Action</button>
    </form>
    <a href="/setup">Start Over</a>
</body>
</html>
